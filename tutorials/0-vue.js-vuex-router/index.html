<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Zero edition of Vue-HN</title>
        <script src="https://unpkg.com/vue@2.1.8/dist/vue.js" charset="utf-8"></script>
        <script src="https://unpkg.com/vue-router/dist/vue-router.js" charset="utf-8"></script>
        <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div id="app">
            <div class="header">
                <div class="inner">
                    <router-link to='/' exact>
                        <img src="../../website-icon/logo.png" alt="logo" class="logo">
                    </router-link>
                    <router-link to="/top">Top</router-link>
                    <router-link to="/new">New</router-link>
                    <router-link to="/show">Show</router-link>
                    <router-link to="/ask">Ask</router-link>
                    <router-link to="/job">Jobs</router-link>
                    <a href="https://github.com/vuejs/vue-hackernews-2.0" target="_blank" class="github">
                        Bulid with Vue.js
                    </a>
                </div>
            </div>
            <transition name="fade" mode="out-in">
                <router-view class="view"></router-view>
            </transition>
        </div>

        <script type="text/x-template" id="item">
            <li class="news-item">
              <span class="score">{{ item.score }}</span>
              <span class="title">
                <template v-if="item.url">
                  <a :href="item.url" target="_blank">{{ item.title }}</a>
                  <span class="host">({{ item.url | host }})</span>
                </template>
                <template v-else>
                  <router-link :to="'/item/' + item.id">{{ item.title }}</router-link>
                </template>
              </span>
              <br>
              <span class="meta">
                <span v-if="item.type !== 'job'" class="by">
                  by <router-link :to="'/user/' + item.by">{{ item.by }}</router-link>
                </span>
                <span class="time">
                  {{ item.time | timeAgo }} ago
                </span>
                <span v-if="item.type !== 'job'" class="comments-link">
                  | <router-link :to="'/item/' + item.id">{{ item.descendants }} comments</router-link>
                </span>
              </span>
              <span class="label" v-if="item.type !== 'story'">{{ item.type }}</span>
            </li>
        </script>

        <script type="text/x-template" id="spinner">
            <svg class="spinner" :class="{ show: show }" width="44px" height="44px" viewBox="0 0 44 44">
              <circle class="path" fill="none" stroke-width="4" stroke-linecap="round" cx="22" cy="22" r="20"></circle>
            </svg>
        </script>

        <script type="text/x-template" id="itemlist">
            <div class="news-view">
              <spinner :show="loading"></spinner>
              <div class="news-list-nav">
                <router-link v-if="page > 1" :to="'/' + type + '/' + (page - 1)">&lt; prev</router-link>
                <a v-else class="disabled">&lt; prev</a>
                <span>{{ page }}/{{ maxPage }}</span>
                <router-link v-if="hasMore" :to="'/' + type + '/' + (page + 1)">more &gt;</router-link>
                <a v-else class="disabled">more &gt;</a>
              </div>
              <transition :name="transition">
                <div class="news-list" :key="displayedPage" v-if="displayedPage > 0">
                  <transition-group tag="ul" name="item">
                    <item v-for="item in displayedItems" :key="item.id" :item="item">
                    </item>
                  </transition-group>
                </div>
              </transition>
            </div>
        </script>

        <script type="text/javascript">
            Vue.component('item', {
                template: item,
                name: 'news-item',
                props: ['item'],
                serverCacheKey: props => {
                    return `${props.item.id}::${props.item.__lastUpdated}`
                }
            });

            Vue.component('spinner', {
                template: spinner,
                props: ['show']
            });

            Vue.component('itemlist', {
                template: itemlist,
                name: 'item-list',
                components: {
                    item,
                    spinner
                },
                props: {
                    type: String
                },
                data () {
                  const isInitialRender = !this.$root._isMounted
                  return {
                    loading: false,
                    transition: 'slide-left',
                    // if this is the initial render, directly render with the store state
                    // otherwise this is a page switch, start with blank and wait for data load.
                    // we need these local state so that we can precisely control the timing
                    // of the transitions.
                    displayedPage: isInitialRender ? Number(this.$store.state.route.params.page) || 1 : -1,
                    displayedItems: isInitialRender ? this.$store.getters.activeItems : []
                  }
                },

                computed: {
                  page () {
                    return Number(this.$store.state.route.params.page) || 1
                  },
                  maxPage () {
                    const { itemsPerPage, lists } = this.$store.state
                    return Math.ceil(lists[this.type].length / itemsPerPage)
                  },
                  hasMore () {
                    return this.page < this.maxPage
                  }
                },

                beforeMount () {
                  if (this.$root._isMounted) {
                    this.loadItems(this.page)
                  }
                  // watch the current list for realtime updates
                  this.unwatchList = watchList(this.type, ids => {
                    this.$store.commit('SET_LIST', { type: this.type, ids })
                    this.$store.dispatch('ENSURE_ACTIVE_ITEMS').then(() => {
                      this.displayedItems = this.$store.getters.activeItems
                    })
                  })
                },

                beforeDestroy () {
                  this.unwatchList()
                },

                watch: {
                  page (to, from) {
                    this.loadItems(to, from)
                  }
                },

                methods: {
                  loadItems (to = this.page, from = -1) {
                    this.loading = true
                    this.$store.dispatch('FETCH_LIST_DATA', {
                      type: this.type
                    }).then(() => {
                      if (this.page < 0 || this.page > this.maxPage) {
                        this.$router.replace(`/${this.type}/1`)
                        return
                      }
                      this.transition = to > from ? 'slide-left' : 'slide-right'
                      this.displayedPage = to
                      this.displayedItems = this.$store.getters.activeItems
                      this.loading = false
                    })
                  }
                }
              }
            })

        </script>
    </body>
</html>
