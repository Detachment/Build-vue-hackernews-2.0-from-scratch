<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Zero edition of Vue-HN</title>
    <script src="https://unpkg.com/vue@2.1.8/dist/vue.js" charset="utf-8"></script>
    <script src="https://unpkg.com/vue-router@2.0.0/dist/vue-router.js" charset="utf-8"></script>
    <script src="https://unpkg.com/vuex@2.0.0" charset="utf-8"></script>
    <script src="https://www.gstatic.com/firebasejs/3.6.5/firebase.js"></script>
    <!-- <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,700' rel='stylesheet' type='text/css'> -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="app">
        <div class="header">
            <div class="inner">
                <a href="javascript:;">
                    <img src="../../website-icon/logo.png" alt="logo" class="logo">
                </a>
                <router-link to="/top">Top</router-link>
                <router-link to="/new">New</router-link>
                <a href="javascript:;">Show</a>
                <a href="javascript:;">Ask</a>
                <a href="javascript:;">Jobs</a>
                <a href="https://github.com/vuejs/vue-hackernews-2.0" target="_blank" class="github">
                        Bulid with Vue.js
                    </a>
            </div>
        </div>
        <div class="nav">
            <div class="pages">
                <a href="javascript:;">&lt; prev</a>
                <span>n/25</span>
                <a href="javascript:;">more &gt;</a>
            </div>
        </div>

        <router-view class="view"></router-view>
    </div>

    <script type="text/x-template" id="top">
        <div class="top">
            <p>You are welcome to this world!</p>
        </div>
    </script>

    <script type="text/javascript">
        // const Top = { template: '<p>You are welcome to this world!</p>' }
        const Top = Vue.extend({
            template: '#top'
        })

        const router = new VueRouter({
            routes: [
                { path: '/top', component: Top }
            ]
        });
        new Vue({
            router,
            el: '#app'
        })
    </script>

    <script src="./api.js"></script>
    <script src="./app.js"></script>

</body>

</html>
