<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Zero edition of Vue-HN</title>
    <script src="https://unpkg.com/vue@2.1.8/dist/vue.js" charset="utf-8"></script>
    <script src="https://unpkg.com/vue-router@2.0.0/dist/vue-router.js" charset="utf-8"></script>
    <script src="https://unpkg.com/vuex@2.0.0" charset="utf-8"></script>
    <script src="https://www.gstatic.com/firebasejs/3.6.5/firebase.js"></script>
    <!-- <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,700' rel='stylesheet' type='text/css'> -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="app">
        <div class="header">
            <div class="inner">
                <router-link to='/' exact>
                    <img src="../../website-icon/logo.png" alt="logo" class="logo">
                </router-link>
                <router-link to="/top">Top</router-link>
                <router-link to="/new">New</router-link>
                <router-link to="/show">Show</router-link>
                <router-link to="/ask">Ask</router-link>
                <router-link to="/job">Jobs</router-link>
                <a href="https://github.com/vuejs/vue-hackernews-2.0" target="_blank" class="github">
                        Bulid with Vue.js
                    </a>
            </div>
        </div>
        <transition name="fade" mode="out-in">
            <router-view class="view"></router-view>
        </transition>
    </div>

    <script type="text/x-template" id="item">
        <li class="news-item">
            <span class="score">{{ item.score }}</span>
            <span class="title">
                <template v-if="item.url">
                  <a :href="item.url" target="_blank">{{ item.title }}</a>
                  <span class="host">({{ item.url | host }})</span>
            </template>
            <template v-else>
                <router-link :to="'/item/' + item.id">{{ item.title }}</router-link>
            </template>
            </span>
            <br>
            <span class="meta">
                <span v-if="item.type !== 'job'" class="by">
                  by <router-link :to="'/user/' + item.by">{{ item.by }}</router-link>
                </span>
            <span class="time">
                  {{ item.time | timeAgo }} ago
                </span>
            <span v-if="item.type !== 'job'" class="comments-link">
                  | <router-link :to="'/item/' + item.id">{{ item.descendants }} comments</router-link>
                </span>
            </span>
            <span class="label" v-if="item.type !== 'story'">{{ item.type }}</span>
        </li>
    </script>

    <script type="text/x-template" id="spinner">
        <svg class="spinner" :class="{ show: show }" width="44px" height="44px" viewBox="0 0 44 44">
            <circle class="path" fill="none" stroke-width="4" stroke-linecap="round" cx="22" cy="22" r="20"></circle>
        </svg>
    </script>

    <script type="text/x-template" id="itemList">
        <div class="news-view">
            <spinner :show="loading"></spinner>
            <div class="news-list-nav">
                <router-link v-if="page > 1" :to="'/' + type + '/' + (page - 1)">&lt; prev</router-link>
                <a v-else class="disabled">&lt; prev</a>
                <span>{{ page }}/{{ maxPage }}</span>
                <router-link v-if="hasMore" :to="'/' + type + '/' + (page + 1)">more &gt;</router-link>
                <a v-else class="disabled">more &gt;</a>
            </div>
            <transition :name="transition">
                <div class="news-list" :key="displayedPage" v-if="displayedPage > 0">
                    <transition-group tag="ul" name="item">
                        <item v-for="item in displayedItems" :key="item.id" :item="item">
                        </item>
                    </transition-group>
                </div>
            </transition>
        </div>
    </script>

    <script type="text/x-template" id="comment">
        <li v-if="comment" class="comment">
          <div class="by">
            <router-link :to="'/user/' + comment.by">{{ comment.by }}</router-link>
            {{ comment.time | timeAgo }} ago
            <span v-if="comment.kids && comment.kids.length">
              | <a class="expand" @click="open = !open">
                {{ (open ? 'collapse ' : 'expand ') + pluralize(comment.kids.length) }}
              </a>
            </span>
          </div>
          <div class="text" v-html="comment.text"></div>
          <ul class="comment-children" v-show="open">
            <comment v-for="id in comment.kids" :id="id"></comment>
          </ul>
        </li>
    </script>

    <script type="text/x-template" id="itemView">
        <div class="item-view" v-if="item">
          <spinner :show="!item"></spinner>
          <template v-if="item">
            <div class="item-view-header">
              <a :href="item.url" target="_blank">
                <h1>{{ item.title }}</h1>
              </a>
              <span v-if="item.url" class="host">
                ({{ item.url | host }})
              </span>
              <p class="meta">
                {{ item.score }} points
                | by <router-link :to="'/user/' + item.by">{{ item.by }}</router-link>
                {{ item.time | timeAgo }} ago
              </p>
            </div>
            <div class="item-view-comments">
              <p class="item-view-comments-header">
                {{ item.kids ? item.descendants + ' comments' : 'No comments yet.'}}
              </p>
              <ul v-if="item.kids" class="comment-children">
                <comment v-for="id in item.kids" :id="id"></comment>
              </ul>
            </div>
          </template>
        </div>
    </script>

    <script type="text/x-template" id="userView">
        <div class="user-view">
          <spinner :show="!user"></spinner>
          <template v-if="user">
            <h1>User : {{ user.id }}</h1>
            <ul class="meta">
              <li><span class="label">Created:</span> {{ user.created | timeAgo }} ago</li>
              <li><span class="label">Karma:</span> {{user.karma}}</li>
              <li v-if="user.about" v-html="user.about" class="about"></li>
            </ul>
            <p class="links">
              <a :href="'https://news.ycombinator.com/submitted?id=' + user.id">submissions</a> |
              <a :href="'https://news.ycombinator.com/threads?id=' + user.id">comments</a>
            </p>
          </template>
        </div>
    </script>

    <script src="./api.js" charset="utf-8"></script>
    <script src="./app.js" charset="utf-8"></script>

</body>

</html>
